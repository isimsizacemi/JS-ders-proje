<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4 my-4">Evden Çalışma Anketi</h2>
            </div>
        </div>
    </section>

    <div class="result d-none py-4 bg-white text-center">
        <div class="container lead ">
            <p> <span class="text-danger display-4 p-3">0%</span> Ofise Donmek İstiyorum</p>
        </div>
    </div>

    <section id="questions">
        <div>
            <div class="container bg-secondary ">
                <form class="question-form text-white">

                    <div class="py-3 my-4">
                        <p>1. Ofiste Daha Verimli Çalışıyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1"  value="E" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              YES
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1"  value="H">
                            <label class="form-check-label" >
                              NO
                            </label>
                          </div>
                         
                    </div>

                    <div class=" py-3  my-4">
                        <p>2. Çorumluyum Gardeş</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2"  value="E" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              YES
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2"  value="H">
                            <label class="form-check-label" >
                              NO
                            </label>
                          </div>
                         
                    </div>


                    <div class=" my-4 py-3">
                        <p>3. sungurlu adamdır</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3"  value="E" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              YES
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3"  value="H">
                            <label class="form-check-label" >
                              NO
                            </label>
                          </div>
                         
                    </div>


                    <div class=" my-4 py-3">
                        <p>4. GARA DEMLİK ÇAYI SEVERİM</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4"  value="E" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              YES
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4"  value="H">
                            <label class="form-check-label" >
                              NO
                            </label>
                          </div>
                         
                    </div>
                    <div class="text-center py-4">
                        <input type="submit" class="btn btn-light" id="">
                    </div>

                </form>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
